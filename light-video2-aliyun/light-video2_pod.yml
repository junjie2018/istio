apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-light-video-deployment
  name: nginx-light-video-deployment
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nginx-light-video-deployment
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-light-video-deployment
    spec:
      containers:
        - name: light-video2
          image: registry.cn-shenzhen.aliyuncs.com/3conline/light-video2:junjie
          env:
            - name: JAVA_HOME
              value: /usr/java/jdk1.6.0_38

          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File

        - name: nginx
          image: "nginx:1.9.12"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: nginx-light-video
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: nginx-light-video-configmap
          name: nginx-light-video
