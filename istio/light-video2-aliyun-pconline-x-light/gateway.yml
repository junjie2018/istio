apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-light-video-gateway
  namespace: kube-pconline
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "x-light.pcvideo.com.cn"
      port:
        name: http
        number: 80
        protocol: HTTP
    - hosts:
        - "light.pcvideo.com.cn"
      port:
        name: http2
        number: 443
        protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-to-service
  namespace: kube-pconline
spec:
  gateways:
    - nginx-light-video-gateway
  hosts:
    - "x-light.pcvideo.com.cn"
    - "light.pcvideo.com.cn"
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: nginx-light-video-service.kube-pconline.svc.cluster.local
            port:
              number: 80
