apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: junjie
spec:
  selector:
    app: memcached
  ports:
    - port: 11211
      protocol: TCP
      targetPort: 11211
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: memcached
  name: memcached
  namespace: junjie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: registry.cn-shenzhen.aliyuncs.com/3conline/memcached_junjie:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11211
              protocol: TCP

